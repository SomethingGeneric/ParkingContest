<!DOCTYPE html>
<html>
	<head>
		<title>BCC Parking</title>
		<link rel="stylesheet" href="https://mattcompton.me/focs-css.css">
 		<nav>
    			<div class="topnav">
    				<a href="/">Welcome</a>
    				<a class="active" href="/signup">Signup</a>
			</div>
		</nav>
	</head>

	<body>
		<br>
		<br>
		<h1>BCC Parking Signup</h1>
		<p>Name:</p>
		<input type="text" id="nameBox"><br>
		<p>Student ID:</p>
		<input type="text" id="idBox"><br>
		<p>Grade Level:</p>
		<input type="text" id="gradeBox"><br>
		<p>Sports:</p>
		<input type="checkbox" id="sportsBox"><br>
		<p>Internship:</p>
		<input type="checkbox" id="internBox"><br>
		<p>Dual Enrollment:</p>
		<input type="checkbox" id="dualBox"><br>
		<p>Disabilities:</p>
		<input type="checkbox" id="disabilitiesBox"><br>
		<p>Other Reason:</p>
		<input type="checkbox" id="otherBox"><br>
		<p>Approximate distance from school in miles:</p>
		<input type="text" id="distBox"><br>
		<br>
		<button type="button" id="SubmitButton" onclick="OnSubmitClick()">Submit</button>
		
		<script>
			nameTextBox = document.getElementById("nameBox");
			IDTextBox = document.getElementById("idBox");
			gradeTextBox = document.getElementById("gradeBox");
			sportsCheckBox = document.getElementById("sportsBox");
			internCheckBox = document.getElementById("internBox");
			dualCheckBox = document.getElementById("dualBox");
			disabilitiesCheckBox = document.getElementById("disabilitiesBox");
			otherCheckBox = document.getElementById("otherBox");
			distanceTextBox = document.getElementById("distBox");
			SubmitButton = document.getElementById("SubmitButton");

			//SubmitButton.addEventListener("click", OnSubmitClick());


			function OnSubmitClick(){
    				window.open('0.0.0.0:2107/check/' + nameTextBox.value + '/' + IDTextBox.value + '/' + gradeTextBox.value + '/' + sportsCheckBox.value + '/' + internCheckBox.value + '/' + dualCheckBox.value + '/' + disabilitiesCheckBox.value + '/' + distanceTextBox.value + '/' + otherCheckBox, '_blank');
    				alert("hah lol kys" + nameTextBox.value);
			}	
		</script>
		

	</body>
</html>
